<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/main.js"></script>

        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="page">
            <div id="container">
                <div id="calculator-win">
                    <div id="calc-result">
                        <div id="calc-input">
                            
                        </div>
                        <div id="calc-output">

                        </div>
                    </div>
                    <div id="calc-keypad">
                        <button class="keypad-btn" id="clear" value="clear">C</button>
                        <button class="keypad-btn" id="clear-current" value = "clear-current">CE</button>
                        <button class="keypad-btn keypad-num" id="." value=".">.</button>
                        <button class="keypad-btn keypad-div keypad-op" id="divide" value="/">/</button>
                        <button class="keypad-btn keypad-num" id="7" value="7">7</button>
                        <button class="keypad-btn keypad-num" id="8" value="8">8</button>
                        <button class="keypad-btn keypad-num" id="9" value="9">9</button>
                        <button class="keypad-btn keypad-mul keypad-op" id="X" value="*">x</button>
                        <button class="keypad-btn keypad-num" id="4" value="4">4</button>
                        <button class="keypad-btn keypad-num" id="5" value="5">5</button>
                        <button class="keypad-btn keypad-num" id="6" value="6">6</button>
                        <button class="keypad-btn keypad-min keypad-op" id="-" value="-">-</button>
                        <button class="keypad-btn keypad-num" id="1" value="1">1</button>
                        <button class="keypad-btn keypad-num" id="2" value="2">2</button>
                        <button class="keypad-btn keypad-num" id="3" value="3">3</button>
                        <button class="keypad-btn keypad-pls keypad-op" id="+" value="+">+</button>
                        <button class="keypad-btn" id="empty" value=""></button>
                        <button class="keypad-btn keypad-num" id="0" value="0">0</button>
                        <button class="keypad-btn" id="empty" value=""></button>
                        <button class="keypad-btn keypad-eql keypad-op" id="=" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
